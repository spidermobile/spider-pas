<section data-ng-controller="myFeedbackController as vm">
	<div class="jumbotron text-center">
		<h1>My feedback</h1>
		<p>{{ vm.tagline }}</p>

		<div class="panel panel-default">
			<div class="panel-body">
				<div>
					<pas-table id="my-feedback" ng-show="vm.tableSharedData.showTable"
								 tableoptions="vm.tableOptions" datafunction="vm.tableDatasource"
								 shared-data="vm.tableSharedData" show-loading="vm.showLoading"
								 hide-loading="vm.hideLoading"></pas-table>
					<div class="alert-message" ng-show="vm.tableSharedData.showMessage">
							{{vm.tableEmptyMessage}}
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
