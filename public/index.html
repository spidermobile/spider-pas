<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>Spider Performance Appraisal System</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/pas.css"> <!-- custom styles -->

	<!-- JS -->
	<script src="libs/jquery/dist/jquery.min.js"></script>
	<script src="libs/ckeditor/ckeditor.js"></script>
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-resource/angular-resource.min.js"></script>
	<script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src='libs/angular-bootstrap/ui-bootstrap.js'></script>
	<script src='libs/angular-bootstrap/ui-bootstrap-tpls.js'></script>

	<!-- ANGULAR CUSTOM -->


	<script src="js/app.js"></script>
	<script src="js/appRoutes.js"></script>
	<script src="js/constants.js"></script>

	<script src="js/common/utils.js"></script>
	<script src="js/common/apiService.js"></script>
	<script src="js/common/pasTable.js"></script>
	<script src="js/common/htmlEditor.js"></script>

	<script src="auth/loginService.js"></script>
	<script src="auth/loginController.js"></script>
	<script src="auth/logoutController.js"></script>

	<script src="errors/errorController.js"></script>

	<script src="myFeedback/myFeedbackService.js"></script>
	<script src="myFeedback/myFeedbackController.js"></script>

	<script src="peerFeedback/peerFeedbackController.js"></script>

	<script src="view Feedback/viewFeedbackController.js"></script>

	<script src="associates/associateService.js"></script>
	<script src="associates/associatesController.js"></script>
</head>

<body ng-app="spiderPortal">
	<div>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<a class="logo" ui-sref="home"></a>
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" ui-sref="home"></a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a ui-sref="myfeedback" ng-class="{'active' : currentState().name == 'myfeedback'}"  ng-if="loggedUser">My Feedback</a></li>
						<li><a ui-sref="peerfeedback" ng-class="{'active' : currentState().name == 'peerfeedback'}"  ng-if="loggedUser">Peer Feedback</a></li>
						<li><a ui-sref="viewFeedback" ng-class="{'active' : currentState().name == 'viewFeedback'}"  ng-if="loggedUser">View Feedback</a></li>
						<li><a ui-sref="associates" ng-class="{'active' : currentState().name == 'associates'}"  ng-if="(loggedUser && loggedUser.roles.indexOf('Admin')>=0)">My Associates</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="javascript:void(0)">
								<span ng-bind="loggedUser.firstName"></span>
							</a>
						</li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</nav>
	<!-- ANGULAR DYNAMIC CONTENT -->
	<div class="container-fluid main">
		<div ui-view></div>
	</div>

</div>
</body>
</html>
