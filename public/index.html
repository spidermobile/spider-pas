<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>Spider Performance Appraisal System</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="libs/toastr/toastr.min.css">
	<link rel="stylesheet" href="css/pas.css"> <!-- custom styles -->

	<!-- JS -->
	<script src="libs/jquery/dist/jquery.min.js"></script>
	<script src="libs/ckeditor/ckeditor.js"></script>
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-resource/angular-resource.min.js"></script>
	<script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src='libs/angular-bootstrap/ui-bootstrap.js'></script>
	<script src='libs/angular-bootstrap/ui-bootstrap-tpls.js'></script>
	<script src='libs/ngstorage/ngStorage.min.js'></script>
	<script src='libs/toastr/toastr.min.js'></script>


	<!-- ANGULAR CUSTOM -->


	<script src="js/app.js"></script>
	<script src="js/appRoutes.js"></script>
	<script src="js/constants.js"></script>

	<script src="js/common/rootController.js"></script>
	<script src="js/interceptors/authInterceptor.js"></script>

	<script src="js/common/apiService.js"></script>
	<script src="js/common/pasTable.js"></script>
	<script src="js/common/htmlEditor.js"></script>
	<script src="directives/pasOverlay.js"></script>
	<script src="directives/compareTo.js"></script>

	<script src="errors/errorController.js"></script>

	<script src="auth/loginController.js"></script>
	<script src="auth/logoutController.js"></script>
	<script src="auth/setPasswordController.js"></script>
	<script src="associates/associateService.js"></script>
	<script src="associates/associatesController.js"></script>
	<script src="myFeedback/myFeedbackService.js"></script>
	<script src="myFeedback/myFeedbackController.js"></script>
	<script src="peerFeedback/peerFeedbackController.js"></script>
	<script src="viewFeedback/viewFeedbackController.js"></script>

</head>

<body ng-app="spiderPortal" ng-controller="rootController as vm">
	<div>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<a class="logo" ui-sref="home"></a>
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" ui-sref="home"></a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a ui-sref="myfeedback" ng-class="{'active' : currentState().name == 'myfeedback'}"  ng-if="isAuthenticated()">My Feedback</a></li>
						<li><a ui-sref="peerfeedback" ng-class="{'active' : currentState().name == 'peerfeedback'}"  ng-if="isAuthenticated()">Peer Feedback</a></li>
						<li><a ui-sref="viewFeedback" ng-class="{'active' : currentState().name == 'viewFeedback'}"  ng-if="isAuthenticated()">View Feedback</a></li>
						<li><a ui-sref="associates" ng-class="{'active' : currentState().name == 'associates'}"  ng-if="isAdmin()">My Associates</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right" ng-if="isAuthenticated()">
						<li class="userheader">
							<span ng-bind="currentUser().firstName"></span>
						</li>
						<li>
							<a ui-sref="logout">Logout</a>
						</li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</nav>
	<!-- ANGULAR DYNAMIC CONTENT -->
	<div class="container-fluid main">
		<div ui-view></div>
	</div>

	<div data-pas-overlay data-pas-overlay-delay="500" class="ng-isolate-scope">
		<br />
		<i class="glyphicon glyphicon-repeat spin"></i>
		<span>Loading...</span>
	</div>
</div>
</body>
</html>
