<section data-ng-controller="setPasswordController as vm">
	<div class="jumbotron text-center">
		    <div class="container signin-container">
		        <div class="row">
		            <div class="col-lg-7 col-md-7">
		                <form name="setPasswordForm" class="form-horizontal set-password-form">
		                    <h2 class="set-password-heading">Set Password </h2>
		                    <input type="email" ng-model="vm.credentials.email" name="email" class="form-control col-sm-12" readonly>
		                    <br /><br />
		                    <input type="password" ng-model="vm.credentials.password" name="password" class="form-control col-sm-12" placeholder="Password" required autofocus />
		                    <div class="col-sm-12">
		                        <span class="haserrorfieldlevel" ng-show="setPasswordForm.password.$error.required  && !setPasswordForm.password.$pristine">This is required.</span>
		                    </div>
		                    <br/><br/>
							<input type="password" ng-model="vm.credentials.confirmPassword" name="confirmPassword" class="form-control col-sm-12"
								   placeholder="Confirm Password" required compare-to="vm.credentials.password"/>
							<div class="col-sm-12">
								<span class="haserrorfieldlevel" ng-show="setPasswordForm.confirmPassword.$error.required  && !setPasswordForm.confirmPassword.$pristine">This is required.</span>
								<span class="haserrorfieldlevel" ng-show="setPasswordForm.confirmPassword.$error.compareTo  && !setPasswordForm.confirmPassword.$pristine">Password does not match.</span>
							</div>
							<br/><br/>
		                    <button ng-disabled="setPasswordForm.$invalid" class="btn btn-lg btn-primary btn-cust btn-block" ng-click="vm.setPassword()">Set Password</button>
							<br/>
							<div class="row col-sm-12">
								<span class="haserrorfieldlevel ng-hide" ng-show="vm.setPasswordError!=null">{{vm.setPasswordError}}</span>
							</div>
		                </form>
		            </div>
		        </div>
		    </div>
	</div>
</section>
