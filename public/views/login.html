<div class="jumbotron text-center">
	<form role="form" ng-submit="login()">
		<h1>Login</h1>
		
		<label>Email:</label>
		<input type="email" ng-model="credentials.email"></input>
		<br/>
		
		<label>Password:</label>
		<input type="password" ng-model="credentials.password"></input>
		<br/>
		
		<input type="submit" value="Login"></input>
	</form>
</div>
